[tox]
envlist = py36,py37,py38,bandit,lint,format
skip_missing_interpreters = True

[testenv]
passenv = HOME
usedevelop = True
deps =
    pytest
    pytest-cov
allowlist_externals =
    rm
commands =
    rm -rf htmlcov coverage.xml
    pytest -vv --cov=fedora_planet_messages --cov-report term-missing --cov-report html {posargs}

[testenv:lint]
deps =
    flake8
    flake8-import-order
commands =
    flake8 {posargs}

[testenv:format]
deps = black
commands =
    black --check --diff {posargs:.}


[testenv:bandit]
deps = bandit
commands =
    bandit -r fedora_planet_messages/ -x fedora_planet_messages/tests/ -ll

[flake8]
show-source = True
max-line-length = 100
exclude = .git,.tox,dist,*egg,build,files,.venv
